<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Rugs</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="rugs" [@expand]>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let rug of rugs"  [routerLink]="['/rugdetail', rug._id]" appHighlight>
        <img height="200px" src="data:image/png;base64,{{rug.image}}" alt={{rug.name}}>
        <mat-grid-tile-footer>
          <h1 mat-line> {{rug.name | uppercase }} - ${{rug.price}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="rugs || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
