<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-mat="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="50">
    <div fxFlex *ngIf="rug" [@visibility]="visibility" [@expand]>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{rug.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="data:image/png;base64,{{rug.image}}" alt={{rug.name}}>
        <mat-card-content>
          <p>{{rug.description}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div fxFlex="50">
    <div fxFlex *ngIf="rug" [@visibility]="visibility" [@expand]>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{rug.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="data:image/png;base64,{{rug.image}}" alt={{rug.name}}>
        <mat-card-content>
          <p>{{rug.description}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
